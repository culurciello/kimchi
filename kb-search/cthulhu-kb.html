        <center>

        <style type="text/css">

             #mynetwork {
                 width: 1024px;
                 height: 1024px;
                 background-color: #eeeeee;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

             

             

             
        </style>

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#00FF00", "id": "knowledge", "label": "knowledge", "shape": "circle"}, {"color": "#00FF00", "id": "sciences", "label": "sciences", "shape": "circle"}, {"color": "#00FF00", "id": "The sciences", "label": "The sciences", "shape": "circle"}, {"color": "#00FF00", "id": "human mind", "label": "human mind", "shape": "circle"}, {"color": "#00FF00", "id": "Knowledge", "label": "Knowledge", "shape": "circle"}, {"color": "#00FF00", "id": "cosmic cycle", "label": "cosmic cycle", "shape": "circle"}, {"color": "#00FF00", "id": "Theosophists", "label": "Theosophists", "shape": "circle"}, {"color": "#00FF00", "id": "dark age", "label": "dark age", "shape": "circle"}, {"color": "#00FF00", "id": "deadly light", "label": "deadly light", "shape": "circle"}, {"color": "#00FF00", "id": "John F. Kennedy School of Government", "label": "John F. Kennedy School of Government", "shape": "circle"}, {"color": "#00FF00", "id": "Harvard University", "label": "Harvard University", "shape": "circle"}, {"color": "#00FF00", "id": "John F. Kennedy", "label": "John F. Kennedy", "shape": "circle"}, {"color": "#00FF00", "id": "Secretary of Defense", "label": "Secretary of Defense", "shape": "circle"}, {"color": "#00FF00", "id": "Secretary of War", "label": "Secretary of War", "shape": "circle"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "knowledge", "label": "studied by", "title": "studied by", "to": "sciences"}, {"arrows": "to", "from": "The sciences", "label": "has part", "title": "has part", "to": "human mind"}, {"arrows": "to", "from": "Knowledge", "label": "subclass of", "title": "subclass of", "to": "knowledge"}, {"arrows": "to", "from": "cosmic cycle", "label": "studied by", "title": "studied by", "to": "Theosophists"}, {"arrows": "to", "from": "dark age", "label": "opposite of", "title": "opposite of", "to": "deadly light"}, {"arrows": "to", "from": "Theosophists", "label": "studies", "title": "studies", "to": "cosmic cycle"}, {"arrows": "to", "from": "John F. Kennedy School of Government", "label": "part of", "title": "part of", "to": "Harvard University"}, {"arrows": "to", "from": "John F. Kennedy", "label": "position held", "title": "position held", "to": "Secretary of Defense"}, {"arrows": "to", "from": "John F. Kennedy", "label": "position held", "title": "position held", "to": "Secretary of War"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "repulsion": {
            "centralGravity": 0.2,
            "damping": 0.09,
            "nodeDistance": 200,
            "springConstant": 0.05,
            "springLength": 200
        },
        "solver": "repulsion",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
